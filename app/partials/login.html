<!DOCTYPE html>
<html ng-app>
<head>
  <title>Login</title>
  <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!-- Angular -->
  <script type="text/javascript" src="components/angular/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Loading Bootstrap with Flat UI -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/flat-ui.css" rel="stylesheet">
</head>

<body>
<div ng-controller="LoginCtrl">

  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <a class="navbar-brand" href="#">The Mustache PMS</a>

    <div ng-if="!User.loggedIn">
      <button class="navbar-toggle"
              data-toggle="modal"
              data-target="#loginModal">Login
      </button>
    </div>
    <div ng-if="User.loggedIn">
      <p class="navbar-text navbar-right">Signed in as
        <a href="#" class="navbar-link">{{User.name}}</a>
      </p>
      <button class="navbar-toggle" ng-click="onLogOut()">
        Log out
      </button>
    </div>
  </nav>


  <div id="loginModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="navbar-form navbar-left" role="search">
          <div class="modal-header">
            <h4 class="modal-title">Please login</h4>
          </div>
          <div class="modal-body form-group">
            <label class="login-field-icon fui-user" for="login-name"></label>
            <input type="text" id="login-name" class="form-control" ng-model="Login.employeeId" placeholder="{{Login.employeeIdPlaceholder}}">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
            <input type="password" id="login-pass" class="form-control" ng-model="Login.password" placeholder="{{Login.passwordPlaceholder}}">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default" ng-click="onNewAccount()">New Account</button>
            <button type="submit" class="btn btn-default" ng-click="onLogin()">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>

</html>
