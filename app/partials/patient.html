<div ng-controller="PatientCtrl">
    <form role="form">
        <div class="form-group">
            <label for="patient-bedId">Bed </label>
            <select id="patient-bedId" name="patient-bedId" ng-model="patient.bedId" integer>
                <option ng-repeat="bed in beds" value="{{bed.bedId}}"> Room {{bed.roomId}} - {{bed.bedId}} </option>
            </select>
        </div>
        <div class="form-group">
            <label for="patient-firstName">First Name</label>
            <input type="text" id="patient-firstname" name="patient-firstname" class="form-control" ng-model="patient.firstName"
                placeholder="{{patient.firstName}}">
        </div>
        <div class="form-group">
            <label for="patient-lastName">Last Name</label>
            <input type="text" id="patient-lastname" name="patient-lastname" class="form-control" ng-model="patient.lastName"
                placeholder="{{patient.lastName}}">
        </div>
        <div class="form-group">
            <label for="patient-gender">Gender</label>
            <select id="patient-gender" name="patient-gender" ng-model="patient.gender"> <!-- Make Gender show selected gender -->
                <option value="male">Male </option>
                <option value="female">Female </option>
                <option value="transgender">Transgender</option>
            </select>
        </div>
        <div class="form-group">
            <label for="patient-address">Address</label>
            <textarea class="form-control" rows="3" id="patient-address" name="patient-address" ng-model="patient.address"
                placeholder="{{patient.address}}"></textarea>
        </div>
        <div class="form-group">
            <label for="patient-insurance">Health Insurance #</label>
            <input type="text" id="patient-insurance" name="patient-insurance" class="form-control" ng-model="patient.healthInsNum"
                placeholder="{{patient.healthInsNum}}">
        </div>
        <div class="form-group">
            <label for="patient-phone">Phone Number</label>
            <input type="text" id="patient-phone" name="patient-phone" class="form-control" ng-model="patient.phoneNum"
                placeholder="{{patient.phoneNum}}">
        </div>
        <div class="form-group">
            <label for="patient-dateOfBirth">Date of Birth (DD/MM/YY)</label>
            <input type="text" id="patient-dateOfBirth" name="patient-dateOfBirth" class="form-control" ng-model="patient.dateOfBirth"
                placeholder="{{patient.dateOfBirth}}">
        </div>
        <div class="form-group">
            <label for="patient-maritalStatus">Marital Status</label>
            <select id="patient-maritalStatus" name="patient-maritalStatus" ng-model="patient.maritalStatus">
                <option value="single">Single </option> 
                <option value="married">Married </option>
                <option value="separated">Separated </option>
                <option value="divorced">Divorced </option>
                <option value="widowed">Widowed </option>
            </select>
        </div>
        <div class="form-group">
            <h5>Next of Kin</h5>
            <br>
            <label for="patient-nok-name">Full Name</label>
                <input type="text" id="patient-nok-name" name="patient-nok-name" class="form-control" ng-model="patient.nextOfKin.name"
                placeholder="{{patient.nextOfKin.name}}">
        </div>
        <div class="form-group">
            <label for="patient-nok-relationship">Relationship</label>
            <input type="text" id="patient-nok-relationship" name="patient-nok-relationship" class="form-control" ng-model="patient.nextOfKin.relationship"
                placeholder="{{patient.nextOfKin.relationship}}">
        </div>
        <div class="form-group">
            <label for="patient-nok-address">Address</label>
            <input type="text" id="patient-nok-address" name="patient-nok-address" class="form-control" ng-model="patient.nextOfKin.address"
                placeholder="{{patient.nextOfKin.address}}">
        </div>
        <div class="form-group">
            <label for="patient-nok-phone">Phone Number</label>
            <input type="text" id="patient-nok-phone" name="patient-nok-phone" class="form-control" ng-model="patient.nextOfKin.phoneNum"
                placeholder="{{patient.nextOfKin.phoneNum}}">
        </div>

        <button type="submit" class="btn btn-default" ng-show="newPath()" ng-click="admit()">Admit</button>
        <button type="submit" class="btn btn-default" ng-hide="newPath()" ng-click="save()">Update</button>

    </form>
</div>
