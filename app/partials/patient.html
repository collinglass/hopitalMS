<div ng-controller="PatientCtrl">
    <form role="form">
        <div class="form-group">
            <label for="patient-roomId">Room </label>
            <select id="patient-roomId" name="patient-roomId" ng-model="roomId">
                <option value="40">40 </option> 
                <option value="41" selected>41 </option>
                <option value="42">42 </option>
                <option value="43">43 </option>
                <option value="44">44 </option>
            </select>
        </div>
        <div class="form-group">
            <label for="patient-bedId">Bed </label>
            <select id="patient-bedId" name="patient-bedId" ng-model="bedId">
                <option ng-repeat="bed in beds" value="{{bed.bedId}}"> {{bed.bedId}} </option>
            </select>
        </div>
        <div class="form-group">
            <label for="patient-firstName">First Name</label>
            <input type="text" id="patient-firstname" name="patient-firstname" class="form-control" ng-model="firstName"
                placeholder="{{patient.firstName}}">
        </div>
        <div class="form-group">
            <label for="patient-lastName">Last Name</label>
            <input type="text" id="patient-lastname" name="patient-lastname" class="form-control" ng-model="lastName"
                placeholder="{{patient.lastName}}">
        </div>
        <div class="form-group">
            <label for="patient-gender">Gender</label>
            <select id="patient-gender" name="patient-gender" ng-model="gender">
                <option value="Male">Male </option> 
                <option value="Female" selected>Female </option>
                <option value="Transgender">Transgender</option>
            </select>
        </div>
        <div class="form-group">
            <label for="patient-address">Address</label>
            <textarea class="form-control" rows="3" id="patient-address" name="patient-address" ng-model="address"
                placeholder="{{patient.address}}"></textarea>
        </div>
        <div class="form-group">
            <label for="patient-insurance">Health Insurance #</label>
            <input type="text" id="patient-insurance" name="patient-insurance" class="form-control" ng-model="healthInsNum"
                placeholder="{{patient.healthInsNum}}">
        </div>
        <div class="form-group">
            <label for="patient-phone">Phone Number</label>
            <input type="text" id="patient-phone" name="patient-phone" class="form-control" ng-model="phoneNum"
                placeholder="{{patient.phoneNum}}">
        </div>
        <div class="form-group">
            <label for="patient-dateOfBirth">Date of Birth (DD/MM/YY)</label>
            <input type="text" id="patient-dateOfBirth" name="patient-dateOfBirth" class="form-control" ng-model="dateOfBirth"
                placeholder="{{patient.dateOfBirth}}">
        </div>
        <div class="form-group">
            <label for="patient-maritalStatus">Marital Status</label>
            <select id="patient-maritalStatus" name="patient-maritalStatus" ng-model="maritalStatus">
                <option value="Single">Single </option> 
                <option value="Married" selected>Married </option>
                <option value="Separated">Separated </option>
                <option value="Divorced">Divorced </option>
                <option value="Widowed">Widowed </option>
            </select>
        </div>
        <div class="form-group">
            <h5>Next of Kin</h5>
            <br>
            <label for "patient-nok-name">Full Name</label>
                <input type="text" id="patient-nok-name" name="patient-nok-name" class="form-control" ng-model="nextOfKin.name"
                placeholder="{{patient.nextOfKin.name}}">
        </div>
        <div class="form-group">
            <label for="patient-nok-relationship">Relationship</label>
            <input type="text" id="patient-nok-relationship" name="patient-nok-relationship" class="form-control" ng-model="nextOfKin.relationship"
                placeholder="{{patient.nextOfKin.relationship}}">
        </div>
        <div class="form-group">
            <label for="patient-nok-address">Address</label>
            <input type="text" id="patient-nok-address" name="patient-nok-address" class="form-control" ng-model="nextOfKin.address"
                placeholder="{{patient.nextOfKin.address}}">
        </div>
        <div class="form-group">
            <label for="patient-nok-phone">Phone Number</label>
            <input type="text" id="patient-nok-phone" name="patient-nok-phone" class="form-control" ng-model="nextOfKin.phoneNum"
                placeholder="{{patient.nextOfKin.phoneNum}}">
        </div>

        <button type="submit" class="btn btn-default" ng-show="newPath()" ng-click="admit()">Admit</button>
        <button type="submit" class="btn btn-default" ng-hide="newPath()" ng-click="save()">Update</button>

    </form>
</div>
