<div ng-controller="PatientCtrl">
    <form role="form">
        <div class="form-group">
            <label for="patient-firstName">First Name</label>
            <input type="text" id="patient-firstname" class="form-control" ng-model="patient.firstName"
                placeholder="{{patient.firstName}}">
        </div>
        <div class="form-group">
            <label for="patient-lastName">Last Name</label>
            <input type="text" id="patient-lastname" class="form-control" ng-model="patient.lastName"
                placeholder="{{patient.lastName}}">
        </div>
        <div class="dropdown form-group">
            <label for="patient-gender">Gender</label>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">{{patient.gender}}
                <span class="caret"></span>
            </button>
            <span class="dropdown-arrow"></span>
            <ul class="dropdown-menu">
                <li><a href="#fakelink">Female</a></li>
                <li><a href="#fakelink">Male</a></li>
                <li><a href="#fakelink">Transgender</a></li>
            </ul>
        </div>
        <br>
        <br>
        <br>
        <div class="form-group">
            <label for="patient-address">Address</label>
            <textarea class="form-control" rows="3" id="patient-address" ng-model="patient.address"
                placeholder="{{patient.address}}"></textarea>
        </div>
        <div class="form-group">
            <label for="patient-insurance">Health Insurance #</label>
            <input type="text" id="patient-insurance" class="form-control" ng-model="patient.healthInsNum"
                placeholder="{{patient.healthInsNum}}">
        </div>
        <div class="form-group">
            <label for="patient-phone">Phone Number</label>
            <input type="text" id="patient-phone" class="form-control" ng-model="patient.phoneNum"
                placeholder="{{patient.phoneNum}}">
        </div>
        <div class="form-group">
            <label for="patient-dateOfBirth">Date of Birth (DD/MM/YY)</label>
            <input type="text" id="patient-dateOfBirth" class="form-control" ng-model="patient.dateOfBirth"
                placeholder="{{patient.dateOfBirth}}">
        </div>
        <div class="dropdown form-group">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">{{patient.maritalStatus}}<span
                        class="caret"></span>
            </button>
            <span class="dropdown-arrow"></span>
            <ul class="dropdown-menu">
                <li><a href="#fakelink">Single</a></li>
                <li><a href="#fakelink">Married</a></li>
                <li><a href="#fakelink">Separated</a></li>
                <li><a href="#fakelink">Divorced</a></li>
            </ul>
        </div>
        <div class="form-group">
            <label for "patient-nextOfKin-name">Next of Kin</label>
            <label for "patient-nextOfKin">Full Name</label>
                <input type="text" id="patient-nok-name" class="form-control" ng-model="patient.nextOfKin.name"
                placeholder="{{patient.nextOfKin.name}}">
        </div>
        <div class="form-group">
            <label for="patient-nok-relationship">Relationship</label>
            <input type="text" id="patient-nok-relationship" class="form-control" ng-model="patient.nextOfKin.relationship"
                placeholder="{{patient.nextOfKin.relationship}}">
        </div>
        <div class="form-group">
            <label for="patient-nok-address">Last Name</label>
            <input type="text" id="patient-nok-address" class="form-control" ng-model="patient.nextOfKin.address"
                placeholder="{{patient.nextOfKin.address}}">
        </div>
        <div class="form-group">
            <label for="patient-nok-phone">Last Name</label>
            <input type="text" id="patient-nok-phone" class="form-control" ng-model="patient.nextOfKin.phoneNum"
                placeholder="{{patient.nextOfKin.phoneNum}}">
        </div>

        <button type="submit" class="btn btn-default" ng-click="onPatientModify">Admit/Update</button>
    </form>
</div>
