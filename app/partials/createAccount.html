<!doctype html>
<html ng-app>
  <head>
    <!-- Loading Bootstrap with Flat UI -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/moustache.css" rel="stylesheet">

    <!-- Angular -->
    <script src="components/angular/angular.js"></script>
  </head>
  <body>
    <div class="jumbotron">
  		<p><a class="btn btn-primary btn-lg" role="button" href="#create" data-toggle="modal">Create Account</a></p>
	</div>


    <div class="modal fade" id="create" role="dialog">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<p>Create Account</p>
    			</div>
    			<form class="create-account input-group">
    					<input type="text" ng-model="email" placeholder="email@moustache.com" class="form-control input-create">
    					<input type="text" ng-model="firstName" placeholder="First Name" class="form-control input-create">
    					<input type="text" ng-model="lastName" placeholder="Last Name" class="form-control input-create">
    					<button class="btn btn-hg btn-primary btn-create">
  							Create!
						</button>
				</form>
    		</div>
    	</div>
    </div>

  </body>

  <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
