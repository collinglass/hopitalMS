<!doctype html>
<html lang="en" ng-app="mustacheApp">
<head>
    <meta charset="utf-8">
    <title>The Mustache PMS</title>
    <!-- Loading Bootstrap with Flat UI -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top"
     role="navigation"
     ng-controller="NavCtlr">
    <a class="navbar-brand" href="#">The Mustache PMS</a>

    <label class="checkbox-inline">
        <input type="checkbox"
               id="publicRoleId"
               ng-model="publicRole"
               ng-change="updateRole()">Public
    </label>
    <label class="checkbox-inline">
        <input type="checkbox"
               id="medStaffRoleId"
               ng-model="medStaffRole"
               ng-change="updateRole()">Medical Staff
    </label>
    <label class="checkbox-inline">
        <input type="checkbox"
               id="doctorRoleId"
               ng-model="doctorRole"
               ng-change="updateRole()">Doctor
    </label>
    <label class="checkbox-inline">
        <input type="checkbox"
               id="nurseRoleId"
               ng-model="nurseRole"
               ng-change="updateRole()">Nurse
    </label>


    <ul class="nav navbar-nav navbar-right">
        <li><a href="#/login">Login</a></li>
        <li><a href="#/register">Register</a></li>
        <li><a href="#/ward">Ward</a></li>
    </ul>
</nav>

<div class="container">
<div ng-view></div>
</div>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>

</body>
</html>
