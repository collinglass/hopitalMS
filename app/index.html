<!doctype html>
<html lang="en" ng-app="mustacheApp">
<head>
    <meta charset="utf-8">
    <title>The Mustache PMS</title>
    <!-- Loading Bootstrap with Flat UI -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top"
     role="navigation"
     ng-controller="NavCtlr">

    <div ng-show="isLogged()">
        <a class="navbar-brand" ng-show="isLogged()" href="#/ward">The Mustache PMS</a>


        <div class="nav navbar-nav navbar-right">
            <button type="button" class="btn btn-default navbar-btn" ng-click="logOut()">
                {{getUser().firstName}} {{getUser().lastName}}, sign out.
            </button>
        </div>
    </div>

    <div ng-hide="isLogged()">
        <a class="navbar-brand" href="#">The Mustache PMS</a>
    </div>

</nav>

<div class="container">
<div ng-view></div>
</div>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>

</body>
</html>
